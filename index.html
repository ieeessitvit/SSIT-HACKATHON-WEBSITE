<body>
    <!-- navbar section -->
    <nav>
        <div class="circle">
            <ul class="icons-list">
                <li class="btn active"><a href="#Home-Page"><img class="home Home-Page"
                            src="./assets/images/Home-Page.png">Home</a></li>

                <li class="btn"><a href="#about-us"><img class="home High-Importance"
                            src="./assets/images/High-Importance.png">About Us</a></li>

                <li class="btn"><a href="#"><img class="home Tracks" src="./assets/images/Tracks.png">Tracks</a></li>

                <li class="btn"><a href="#"><img class="home Home-Page" src="./assets/images/Home-Page.png">About Us</a></li>

                <li class="btn"><a href="#"><img class="home Home-Page" src="./assets/images/Home-Page.png"></a></li>

                <li class="btn"><a href="#"><img class="home Home-Page" src="./assets/images/Home-Page.png"></a></li>

                <li class="btn"><a href="#"><img class="home Home-Page" src="./assets/images/Home-Page.png"></a></li>
            </ul>
            <!-- <div id="ape" class="activePageElement"><img class="Home-Page" src="./assets/images/Home-Page-2.png"></div> -->
        </div>
    </nav>
    <!-- <div class="navbtn">
    </div> -->
    <!-- super parent for background gif -->
    <div class="superParent">
        <!-- home parent for all of home page elements -->
        <div class="homeParent" id="Home-Page">
            <!-- ssit logo -->
            <div class="ssit-logo">
                <img src="./assets/images/IEEE_SSIT_Logo-e1589395691479 2.png">
            </div>
            <!-- headings for both mobile and desktop -->
            <div class="heading">
                <!-- before tile  -->
                <div class="before-title">&nbspBIGGEST HACKATHON in VIT</div>
                <!-- title and title images -->
                <div class="title">

                    <!-- mobile image -->
                    <img class="h4cmob" src="assets/images/H4C_redesigned_2@300x.png">

                    <!-- h4c title -->
                    <img class="h4ctitle" src="assets/images/Mask Group.png">

                    <!-- adding timer along with logo as flexbox -->
                    <div class="flexbox1">
                        <!-- links of homepage -->
                        <ul class="links">
                            <!-- timer for desktop -->
                            <div class="timer-desk">
                                <table>
                                    <tr>
                                        <th>Days</th>
                                        <th>Hours</th>
                                        <th>Minutes</th>
                                        <th>Seconds</th>
                                    </tr>
                                    <tr>
                                        <td id="days">00</td>
                                        <td id="hours">00</td>
                                        <td id="minutes">00</td>
                                        <td id="seconds">00</td>
                                    </tr>
                                </table>
                            </div>

                            <!-- timer for mobile -->
                            <div class="timer-mob">

                            </div>

                            <!-- buttons -->
                            <li class="tlink"><a href="#">DOWNLOAD BROCHURE <img src="./assets/images/Download.svg"></a></li>
                            <li class="tlink"><a href="#">REGISTER HERE <img src="./assets/images/Add User Male.svg"></a></li>
                            <li class="tlink"><a href="#">JOIN OUR DISCORD <img src="./assets/images/Discord.png"></a></li>
                        </ul>
                        <!-- desktop image -->
                        <img class="h4cdesk" src="assets/images/H4C_redesigned_2@300x.png">

                    </div>

                </div>
            </div>

        </div>
        <section id="about-us">
            <h1>This is about us</h1>
        </section>
    </div>
    <script src="assets/js/script1.js"></script>
